<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-Bomber | SYSTEM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        :root {
            --primary-bg: #000000;
            --secondary-bg: #1a0000;
            --accent-red: #ff0000;
            --accent-dark-red: #cc0000;
        }
        
        body {
            background: var(--primary-bg);
            color: var(--accent-red);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            padding: 0;
        }
        
        .container {
            padding: 15px;
            max-width: 100%;
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .header {
            text-align: center;
            padding: 20px 15px;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--accent-red);
            animation: slideDown 0.6s ease-out 0.2s both;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .main-title {
            font-size: 2.5em;
            font-weight: 900;
            margin-bottom: 5px;
            color: var(--accent-red);
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        .subtitle {
            color: var(--accent-dark-red);
            font-size: 1em;
            opacity: 0;
            animation: fadeIn 0.8s ease-out 0.4s forwards;
        }
        
        .departments-nav {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            overflow-x: auto;
            padding: 5px 0;
            opacity: 0;
            animation: fadeIn 0.8s ease-out 0.6s forwards;
        }
        
        .department-btn {
            background: var(--secondary-bg);
            border: 1px solid var(--accent-red);
            color: var(--accent-red);
            padding: 10px 15px;
            border-radius: 15px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9em;
            white-space: nowrap;
            flex-shrink: 0;
            transition: all 0.3s ease;
        }
        
        .department-btn.active {
            background: var(--accent-red);
            color: #000;
            transform: scale(1.05);
        }
        
        .department-btn:hover {
            transform: translateY(-2px);
        }
        
        .department {
            display: none;
            opacity: 0;
            transform: translateX(20px);
        }
        
        .department.active {
            display: block;
            animation: slideIn 0.5s ease-out forwards;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .tool-card {
            background: var(--secondary-bg);
            border: 1px solid var(--accent-red);
            border-radius: 10px;
            padding: 15px 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            transform: scale(1);
            opacity: 0;
            animation: cardAppear 0.6s ease-out forwards;
        }
        
        @keyframes cardAppear {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }
        
        .tool-card:nth-child(1) { animation-delay: 0.1s; }
        .tool-card:nth-child(2) { animation-delay: 0.2s; }
        .tool-card:nth-child(3) { animation-delay: 0.3s; }
        .tool-card:nth-child(4) { animation-delay: 0.4s; }
        .tool-card:nth-child(5) { animation-delay: 0.5s; }
        .tool-card:nth-child(6) { animation-delay: 0.6s; }
        .tool-card:nth-child(7) { animation-delay: 0.7s; }
        
        .tool-card:hover {
            transform: translateY(-5px) scale(1.02);
            border-color: #ff3333;
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.3);
        }
        
        .tool-card:active {
            transform: translateY(0) scale(0.98);
            transition: all 0.1s ease;
        }
        
        .tool-icon {
            font-size: 1.5em;
            margin-bottom: 8px;
            color: var(--accent-red);
            transition: transform 0.3s ease;
        }
        
        .tool-card:hover .tool-icon {
            transform: scale(1.2);
        }
        
        .tool-name {
            font-size: 0.9em;
            font-weight: 600;
            color: var(--accent-red);
            transition: color 0.3s ease;
        }
        
        .tool-card:hover .tool-name {
            color: #ff3333;
        }
        
        .tool-desc {
            color: var(--accent-dark-red);
            font-size: 0.7em;
            margin-top: 5px;
        }
        
        .webview-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 1000;
            display: none;
            flex-direction: column;
            opacity: 0;
            transform: scale(0.9);
        }
        
        .webview-container.active {
            display: flex;
            animation: modalOpen 0.4s ease-out forwards;
        }
        
        @keyframes modalOpen {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .webview-header {
            background: var(--secondary-bg);
            padding: 15px;
            border-bottom: 1px solid var(--accent-red);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transform: translateY(-20px);
            opacity: 0;
            animation: headerSlide 0.4s ease-out 0.2s forwards;
        }
        
        @keyframes headerSlide {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .close-btn {
            background: var(--accent-red);
            color: #000;
            border: none;
            padding: 8px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .close-btn:hover {
            background: #ff3333;
            transform: scale(1.05);
        }
        
        .close-btn:active {
            transform: scale(0.95);
        }
        
        #webview-frame {
            flex: 1;
            border: none;
            background: #000;
            opacity: 0;
            animation: frameFadeIn 0.6s ease-out 0.4s forwards;
        }
        
        @keyframes frameFadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @media (max-width: 480px) {
            .tools-grid {
                grid-template-columns: 1fr;
            }
            
            .tool-card {
                animation: cardAppearMobile 0.6s ease-out forwards;
            }
            
            @keyframes cardAppearMobile {
                from {
                    opacity: 0;
                    transform: translateX(-20px);
                }
                to {
                    opacity: 1;
                    transform: translateX(0);
                }
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="main-title">Essence TOOL</div>
            <div class="subtitle">СОЗДАТЕЛЬ : ???</div>
        </div>
        
        <div class="departments-nav">
            <button class="department-btn active" onclick="showDepartment('bomber')">BOMBER</button>
            <button class="department-btn" onclick="showDepartment('osint')">OSINT</button>
            <button class="department-btn" onclick="showDepartment('tools')">TOOLS</button>
        </div>
        
        <div class="department active" id="bomber">
            <div class="tools-grid">
                <div class="tool-card" onclick="openTool('V-Bomber', 'https://virusodel.github.io/V-bomber/')">
                    <i class="fas fa-rocket tool-icon"></i>
                    <div class="tool-name">V-Bomber</div>
                </div>
                <div class="tool-card" onclick="openTool('BOMBER 2', 'https://example.com/bomber2')">
                    <i class="fas fa-bomb tool-icon"></i>
                    <div class="tool-name">BOMBER 2</div>
                </div>
                <div class="tool-card" onclick="openTool('BOMBER 3', 'https://example.com/bomber3')">
                    <i class="fas fa-plane tool-icon"></i>
                    <div class="tool-name">BOMBER 3</div>
                </div>
                <div class="tool-card" onclick="openTool('BOMBER 4', 'https://example.com/bomber4')">
                    <i class="fas fa-fire tool-icon"></i>
                    <div class="tool-name">BOMBER 4</div>
                </div>
                <div class="tool-card" onclick="openTool('BOMBER 5', 'https://example.com/bomber5')">
                    <i class="fas fa-explosion tool-icon"></i>
                    <div class="tool-name">BOMBER 5</div>
                </div>
            </div>
        </div>
        
        <div class="department" id="osint">
            <div class="tools-grid">
                <div class="tool-card" onclick="openTool('HLR-LOOKUP', 'https://smsc.ru/testhlr/')">
                    <i class="fas fa-search tool-icon"></i>
                    <div class="tool-name">HLR-LOOKUP</div>
                </div>
                <div class="tool-card" onclick="openTool('EssenceKm', 'https://example.com/essencekm')">
                    <i class="fas fa-search tool-icon"></i>
                    <div class="tool-name">EssenceKm</div>
                </div>
                <div class="tool-card" onclick="openTool('Osinter', 'https://example.com/osinter')">
                    <i class="fas fa-binoculars tool-icon"></i>
                    <div class="tool-name">Osinter</div>
                </div>
                <div class="tool-card" onclick="openTool('Probiv', 'https://example.com/probiv')">
                    <i class="fas fa-fingerprint tool-icon"></i>
                    <div class="tool-name">Probiv</div>
                </div>
                <div class="tool-card" onclick="openTool('ANKRIPOV', 'https://example.com/ankripov')">
                    <i class="fas fa-ghost tool-icon"></i>
                    <div class="tool-name">ANKRIPOV</div>
                </div>
            </div>
        </div>
        
        <div class="department" id="tools">
            <div class="tools-grid">
                <div class="tool-card" onclick="openTool('WardenTool', 'https://example.com/wardentool')">
                    <i class="fas fa-shield-alt tool-icon"></i>
                    <div class="tool-name">WardenTool</div>
                </div>
                <div class="tool-card" onclick="openTool('WardonsTool', 'https://example.com/wardonstool')">
                    <i class="fas fa-user-shield tool-icon"></i>
                    <div class="tool-name">WardonsTool</div>
                </div>
                <div class="tool-card" onclick="openTool('EssenceKm', 'https://example.com/essencekm-tools')">
                    <i class="fas fa-code tool-icon"></i>
                    <div class="tool-name">EssenceKm</div>
                </div>
                <div class="tool-card" onclick="openTool('Carevich', 'https://example.com/carevich')">
                    <i class="fas fa-crown tool-icon"></i>
                    <div class="tool-name">Carevich</div>
                </div>
                <div class="tool-card" onclick="openTool('Sherlock', 'https://example.com/sherlock')">
                    <i class="fas fa-search-plus tool-icon"></i>
                    <div class="tool-name">Sherlock</div>
                </div>
                <div class="tool-card" onclick="openTool('Maltego', 'https://example.com/maltego')">
                    <i class="fas fa-project-diagram tool-icon"></i>
                    <div class="tool-name">Maltego</div>
                </div>
                <div class="tool-card" onclick="openTool('Twarden', 'https://example.com/twarden')">
                    <i class="fas fa-key tool-icon"></i>
                    <div class="tool-name">Twarden</div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="webview-container" id="webview">
        <div class="webview-header">
            <span id="webview-title">V-BOMBER SYSTEM</span>
            <button class="close-btn" onclick="closeWebView()">CLOSE</button>
        </div>
        <iframe id="webview-frame"></iframe>
    </div>

    <script>
        // Конфигурация ссылок для каждой кнопки
        const toolUrls = {
            // Bomber отдел
            'V-Bomber': 'https://virusodel.github.io/V-bomber/',
            'BOMBER 2': 'https://example.com/bomber2',
            'BOMBER 3': 'https://example.com/bomber3', 
            'BOMBER 4': 'https://example.com/bomber4',
            'BOMBER 5': 'https://example.com/bomber5',
            
            // OSINT отдел
            'HLR-LOOKUP': 'https://smsc.ru/testhlr/',
            'EssenceKm': 'https://example.com/essencekm',
            'Osinter': 'https://example.com/osinter',
            'Probiv': 'https://example.com/probiv',
            'ANKRIPOV': 'https://example.com/ankripov',
            
            // Tools отдел
            'WardenTool': 'https://example.com/wardentool',
            'WardonsTool': 'https://example.com/wardonstool',
            'EssenceKm-Tools': 'https://example.com/essencekm-tools',
            'Carevich': 'https://example.com/carevich',
            'Sherlock': 'https://example.com/sherlock',
            'Maltego': 'https://example.com/maltego',
            'Twarden': 'https://example.com/twarden'
        };

        function showDepartment(deptId) {
            document.querySelectorAll('.department').forEach(dept => {
                dept.classList.remove('active');
            });
            document.querySelectorAll('.department-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            document.getElementById(deptId).classList.add('active');
            event.target.classList.add('active');
        }
        
        function openTool(toolName, url) {
            const webview = document.getElementById('webview');
            const frame = document.getElementById('webview-frame');
            const title = document.getElementById('webview-title');
            
            // Используем переданный URL или берем из конфигурации
            const toolUrl = url || toolUrls[toolName] || 'https://virusodel.github.io/V-bomber/';
            
            title.textContent = toolName;
            webview.classList.add('active');
            frame.src = toolUrl;
        }
        
        function closeWebView() {
            const webview = document.getElementById('webview');
            const frame = document.getElementById('webview-frame');
            
            webview.classList.remove('active');
            setTimeout(() => {
                frame.src = '';
            }, 300);
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            showDepartment('bomber');
        });

        // Функция для быстрой смены URL (можно вызывать из консоли)
        function setToolUrl(toolName, newUrl) {
            toolUrls[toolName] = newUrl;
            console.log(`URL для ${toolName} изменен на: ${newUrl}`);
        }

        // Функция для просмотра всех URL
        function showAllUrls() {
            console.log('Текущие настройки URL:');
            for (const [tool, url] of Object.entries(toolUrls)) {
                console.log(`${tool}: ${url}`);
            }
        }
    </script>
</body>
</html>
